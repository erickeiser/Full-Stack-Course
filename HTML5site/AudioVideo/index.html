<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Audio & Video</title>
</head>
<!-- Audio and Video are new and act much like the link tag does. after you put in the audio or video tag you will add the source. You can add controls to add the play etc controls, loop to play in a loop and autoplay to play on it's own -->

<body>
  <h1>Video</h1>
  <video id="myvideo" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>
    Your Browser doesn't support video playback
  </video>

  <h1>Audio</h1>

  <audio id="myaudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3">
    Your Browser doesn't support Audio playback
  </audio>

  <div>
    <button onclick="document.getElementById('myaudio').play()">Play</button>
    <button onclick="document.getElementById('myaudio').pause()">Pause</button>
    <button onclick="document.getElementById('myaudio').volume+=0.1">+ Volume</button>
    <button onclick="document.getElementById('myaudio').volume-=0.1">- Volume</button>
  </div>


  <!-- This script will auto play the video when the page loads -->
  <script>
    var v = document.getElementById('myvideo');
    v.play();
  </script>
</body>

</html>
