<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drag & Drop | HTML5</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData('text', ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</head>

<body>
  <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">

  </div>
  <img id="drag1" src="img/logo.png" draggable="true" ondragstart="drag(event)" width="291" heigth="145">
  <h1 contenteditable="true">This text can be edited</h1>
</body>

</html>
